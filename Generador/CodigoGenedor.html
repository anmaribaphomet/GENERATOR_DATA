<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de alumnos</title>
  <script src="./js/functions.js"></script>

  <style>
    :root {
      --bg: #a5b4fc;
      --card: #a5b4fc;
      --primary: #a5b4fc;   
      --secondary: #fbcfe8; 
      --accent: #bbf7d0;    
      --text: #374151;
      --shadow: 0 10px 25px rgba(0,0,0,0.08);
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #fdf2f8, #eef2ff);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .app {
  width: 100%;
  max-width: 900px;
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 28px 26px 30px;

  position: relative;
}

 .app::before,
.app::after {
  content: "";
  position: absolute;
  width: 120px;
  height: 300px;
  background: #a5b4fc;
  border-radius: 50px;
  top: -120px;
  z-index: -1;
}

.app::before {
  left: 300px;
  transform: rotate(-10deg);
}

.app::after {
  right: 300px;
  transform: rotate(10deg);
}
.app::before,
.app::after {
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}
    h1 {
      margin: 0 0 5px;
      font-size: 1.7rem;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      gap: 16px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      background: #fafafa;
      padding: 14px;
      border-radius: 14px;
    }

    label {
      font-size: 0.85rem;
      opacity: 0.8;
      display: block;
      margin-bottom: 5px;
    }

    input[type="number"], select {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      outline: none;
      min-width: 140px;
    }

    .btn {
      border: none;
      border-radius: 12px;
      padding: 9px 14px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s ease;
      background: var(--primary);
      color: white;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    .btn.alt {
      background: var(--secondary);
      color: #6b21a8;
    }

    .btn.green {
      background: var(--accent);
      color: #065f46;
    }

    .btn.ghost {
      background: #eef2ff;
      color: #4f46e5;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .output {
      margin-top: 18px;
      background: #0f172a;
      color: #e5e7eb;
      border-radius: 14px;
      padding: 16px;
      font-family: Consolas, monospace;
      font-size: 0.8rem;
      max-height: 320px;
      overflow: auto;
      white-space: pre-wrap;
    }

    .footer {
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
        align-items: stretch;
      }

      input, select {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>âœ¨Generador de alumnosâœ¨</h1>
    <div class="subtitle">Genera datos fake en SQL, CSV o JSON</div>

    <div class="grid">
      <div class="row">
        <div>
          <label>NÃºmero de registros</label>
          <input type="number" id="registros" value="1" min="1" max="50000" />
        </div>

        <div class="actions">
          <button class="btn ghost" onclick="document.getElementById('registros').value=1">1 registro</button>
          <button class="btn ghost" onclick="document.getElementById('registros').value=50000">50k registros</button>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Formato</label>
          <select id="opcion">
            <option value="1">SQL MySQL/MariaDB</option>
            <option value="2">PostgreSQL</option>
            <option value="3">CSV</option>
            <option value="4">JSON</option>
          </select>
        </div>

        <div class="actions">
          <button class="btn" onclick="generar()">âš¡ Generar</button>
          <button class="btn green" onclick="guardarArchivo()">ðŸ’¾ Guardar</button>
        </div>
      </div>
    </div>

    <pre id="salida" class="output"></pre>

    <div class="footer">Hecho por Maria de los Angeles Meza Diaz</div>
  </div>
</body>
</html>
